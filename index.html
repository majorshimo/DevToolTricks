<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello i am a %s string!', 'new'); //%s to define where you want the interpolated text to be and then , 'text'
    console.log(`hello I am a ${'fairly new'} string`);

    // Styled
    console.log('%c I am some great text', 'font-size:50px; background:red;') //%c infront of whatever text you want to style then , style

    // warning!
    console.warn('Oh Noooo');

    // Error :|
    console.error('Shit!');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    console.assert(1 === 1, 'That is wrong!');//this will only fire if something is wrong (ie if the assertion is false)

    // clearing
    // console.clear();//this one will clear the console

    // Viewing DOM Elements
    const p = document.querySelectorAll('p');
    console.log(p);
    console.dir(p);//this will give you the dropdown with classlists and elements, etc...

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`and he is ${dog.age}`);
      console.log(`which is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Simon');
    console.count('Steve');
    console.count('Simon');
    console.count('John');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs;

  </script>
</body>
</html>
